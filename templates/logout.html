{% extends "layout.html" %}
{% block title %}
  Logout
{% endblock %}

{% block links %}
  <li><a href="{{ url_for('login') }}">Login</a></li>
  {{ super() }}
{% endblock %}

{% block content %}
<div class="row">
  <div class="col s8 offset-s2">
    <div class="card valign">
      <div class="card-content white-text center">
        <img src="{{ url_for('static', filename='smile.png') }}">
        <p>Thank you, <em>{{ username }}</em>, for using Sherlock!<br></p>
        <br>
      </div>
    </div>
  </div>
</div>
{% endblock %}
